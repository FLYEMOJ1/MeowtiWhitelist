mcdr_ygg_whitelist_manager:
  help_msg_name: 'Whitelist Management Plugin'
  help_msg: |
    ==============MCDR-ygg-whitelist-manager==============
    §7{0} add §e[name] §b(API num/name)§r    Add to whitelist
    §7{0} remove §e[name]§r    Remove from whitelist
    §7{0} list§r    Show the full whitelist
    §7{0} help§r    Show this help message
    §a [Available API options]
    §e 1 = Mojang
    §e 2 = LittleSkin
  list: "§a===== Whitelist ====="
  success:
    add: "§a{0} has been added to the whitelist"
    remove: "§a{0} has been removed from the whitelist"
  error:
    permission_denied: "§cPermission denied"
    add_require_name: "§cPlayer name cannot be empty. Correct usage: §r{0} add §e[name] §b(API num/name)§r"
    remove_require_name: "§cPlayer name cannot be empty. Correct usage: §r{0} remove §e[name]§r"
    not_found: "§cPlayer {0} is not on the whitelist"
    duplicate_name: "§cPlayer {0} is already on the whitelist"
    require_api: "§cAPI cannot be empty. Correct usage: §r{0} add §e[name] §b(API num/name)§r"
    invalid_api: "§cInvalid API"
    unknown_error: "§cFailed to add {0} to the whitelist. The user may not exist. Please try again."